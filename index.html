<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="gameCont">


        <div id="titleCont">
          <h1 class="title">Rock-Paper-Scissors</h1>
          <img class="gameLogo" src="images/rock-paper-scissors.png" />
          <p class="contentText">First to 5 wins!</p>
        </div>




      <div id="gameArea">
        <div class="buttons">
          <button class="btn" id="Rock">
            <img src="images/rock.png" />
          </button>
          <p class="btnName">Rock</p>
        </div>
        <div class="buttons">
          <button class="btn" id="Paper">
            <img src="images/paper.png" />
          </button>
          <p class="btnName">Paper</p>
        </div>
        <div class="buttons">
          <button class="btn" id="Scissors">
            <img src="images/scissor.png" />
          </button>
          <p class="btnName">Scissors</p>
        </div>
      </div>
      

      <div id="choiceCont">
        <div id="playerCont" >
          <h2 id="playerText">Score:</h2>
          <p id="playerScore"></p>
        </div>
        <div id="computerCont">
          <h2 id="computerText">Score:</h2>
          <p id="computerScore"></p>
        </div>
      </div>
   
        <div id="result">
          <h1 id="resultText"></h1>
          <button class="rst">reset</button>
        </div>




    </div>

    <script src="script.js"></script>
  </body>
</html>
